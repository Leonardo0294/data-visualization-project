<!DOCTYPE html>
<html>
<head>
    <!-- Incluye la librería de Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            // Define los datos como un array de arrays
            var data = google.visualization.arrayToDataTable([
                ['Artist', 'Views'],
                ['Gorillaz', 1040234854],
                ['Gorillaz', 310083733],
                ['Gorillaz', 63063467],
                ['Gorillaz', 434663559],
                ['Gorillaz', 617259738],
                ['Gorillaz', 259021161],
                ['Gorillaz', 42671901],
                ['Gorillaz', 154761056],
                ['Gorillaz', 1055738398],
                ['Red Hot Chili Peppers', 1018811259],
                ['Red Hot Chili Peppers', 246687714],
                // Añade más datos aquí
            ]);

            // Configura las opciones del gráfico
            var options = {
                title: 'Views of Music Videos by Artist',
                legend: { position: 'none' }
            };

            // Crea una instancia del gráfico de barras y dibújalo en el div con id 'chart_div'
            var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <!-- Div donde se dibujará el gráfico -->
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
